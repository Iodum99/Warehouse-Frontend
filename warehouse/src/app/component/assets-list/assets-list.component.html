<div>
    <div *ngIf="assetsExist else noAssets" class="row no-gutters">
        <div *ngFor="let asset of assets; index as i;" class="card mx-auto"
            style="background-color: rgb(32, 32, 32); max-width: 190px; margin: 15px;">
            <a routerLink="/asset/{{asset.id}}" style="color: white; text-decoration: none;">
                <img class="card-img-top" src="assets/user_id_{{asset.userId}}/asset_id_{{asset.id}}/main.jpg" alt="Card image cap"
                style="height: 120px;  object-fit:cover; margin-top: 10px;">     
                <p style="font-size: 18px;">{{asset.name}}</p> 
            </a> 
            <div class="d-flex flex-column align-items-left text-left" style="margin-top: 5px">
                <div>
                    <p class="text-muted font-size-sm" style="font-size: 12px;">by: 
                        <strong><a class="link-opacity-10 text-info" href="http://localhost:4200/user/{{asset.userId}}">{{asset.author}}</a></strong>   
                    <hr>
                </div>
                <div>
                    <p class="text-muted font-size-sm" style="font-size: 12px;">{{asset.description}}</p>
                </div>
                <div class="d-flex" style="margin-top: 10px;">
                    <p class="text-muted text-sm me-2" style="font-size: 12px">
                        <i class="bi bi-file-earmark-arrow-down-fill"></i> {{asset.downloads}}</p>
                    <p class="text-muted text-sm" style="font-size: 12px">
                        <i class="bi bi-heart-fill"></i> {{asset.userIdLikes.length}}</p>
                    <small class="text-muted ms-auto " style="font-size: 12px">
                        <i class="bi bi-calendar-week"></i> {{asset.uploadDate}}</small>
                </div>
                <div *ngIf="asset.userId == authService.loggedUser?.id" class="row justify-content-end">
                    <button class="btn btn-seoondary btn-sm text-muted" style="width: auto;"><i class="bi bi-pencil-fill"></i> Edit Item</button>
                </div>
            </div>
        </div>
    </div>
    <ng-template #noAssets>
        <div class="row">
            <h5 class="text-info">No assets available...</h5>
        </div>
    </ng-template>
</div>
