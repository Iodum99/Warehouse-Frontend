<div class="main-container">
    <div *ngIf="successfulVerif else unsuccessfulVerification">
        <div class="d-flex justify-content-center">
            <i class="bi bi-check-circle text-success" style="font-size: 70px;"></i>
        </div>
        <div class="d-flex justify-content-center">
            <h2 class="text-info">Your account has been activated!</h2>
        </div>
        <hr>
        <br>
        <div class="justify-content-center">
            <p style="text-align: center;">You can log in now and start using your account. <br></p>
        </div>
        <div class="d-flex justify-content-center">
            <a href="http://localhost:4200/login" class="link-primary">Log In</a>
        </div>
    </div>
    <ng-template #unsuccessfulVerification> 

        <div class="d-flex justify-content-center">
            <i class="bi bi bi-x-circle text- " style="color: red; font-size: 70px;"></i>
        </div>
        <div class="d-flex justify-content-center">
            <h5 style="color: red">Link was already used or it expired.</h5>
        </div>
        <hr>
        <br>
        <div class="d-flex justify-content-center">
            <a href="http://localhost:4200" class="link-primary">Home</a>
        </div>
    </ng-template>

</div>
